    <section class="shipInfo">
      <h3>Shipping Information</h4>
      <p>Please fill in your address information:</p>

      <p>
          <label for="Full name">Full name</label><br>
          <input type="text" id="Full name" name="name" required="required" placeholder="First- and Last Name" />
      </p>

      <p>
        <label for="Email">E-mail</label><br>
          <input type="email" id="email" name="em" required="required" placeholder="E-mail address" />
      </p>

      <p>
          <label for="Street">Street</label><br>
          <input type="text" id="Street" name="st" placeholder="Street name" />
      </p>

      <p>
          <label for="hn">House number</label><br>
          <input type="number" id="hn" name="hn" placeholder="House number" />
      </p>

      <p>
        <label for="Pm">Recipient</label><br />
        <select id="Pm" name="rcp">
          <option selected="selected" value="visa">Visa</option>
          <option value="payPal">PayPal</option>
          <option value="swish">Swish</option>
          <option value="CC">Credit card</option>
        </select>
      </p>

      <p>
          <label for="gd">Gender</label><br>
          <input type="radio" id="gd" name="gender" value="female"> Female </input>
          <input type="radio" id="gd" name="gender" value="female"> Male </input>
          <input type="radio" id="gd" name="gender" checked="checked" value="other"> Other</input>
      </p>

    </section>
    <button type="submit"><img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTRVOokd-ThGx4T-VGjj05OuixbOw6pJOQZNG20M1PVF5igLzWNeA&s" width="20"/>Place an order</button>
